          name: "misc-utils Weekly ${{ env.SAFE_NEPALI_TIME }}"
          tag_name: "misc_utils_${{ env.SAFE_NEPALI_TIME }}"
          prerelease: false
          draft: false
          generate_release_notes: false
          token: "${{ secrets.GITHUB_TOKEN }}"
          body_path: "/tmp/RELEASE_NOTE.md"
          files: |
            /tmp/releases/*
